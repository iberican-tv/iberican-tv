<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <g transform="translate(40,40) rotate(135) translate(-40,-40)" filter="url(#glow)">
    <!-- Hoja -->
    <polygon points="40,8 45,35 35,35" fill="#c8c8c8" stroke="#969696" stroke-width="1"/>
    <!-- Guarda -->
    <rect x="35" y="35" width="10" height="5" fill="#c89664"/>
    <!-- PuÃ±o -->
    <rect x="37" y="40" width="6" height="20" fill="#8b4513"/>
  </g>
  
  <!-- Glow rojo sutil -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="#ff3535" stroke-width="2" opacity="0.3"/>
  <circle cx="40" cy="40" r="26" fill="none" stroke="#ff3535" stroke-width="1" opacity="0.2"/>
</svg>